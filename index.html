<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Take our survey!</h1>
        <form>
          <div class="form-group">
              <label for="firstName">First name:</label>
              <input id="firstName" class="form-control" type="text">
          </div>
          <div class="form-group">
              <label for="lastName">Last name:</label>
              <input id="lastName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="born">Date of birth:</label>
            <input id="born" class="form-control" type="date">
          </div>
          <div class="form-group">
            <label for="favoriteColor">What's your favorite color:(Pick one)</label>
            <input id="favoriteColor" class="form-control" type="color">
          </div>
          <select class="form-control" id="timeOfDay">
            <option value="morning">Morning</option>
            <option value="afternoon">Afternoon</option>
            <option value="night">Night</option>
          </select>
          <div class="radio">
            <label>
              <input type="radio" name="candidate" value="trump">
              Trump
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="candidate" value="clinton">
              Clinton
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="candidate" value="other">
              Other
            </label>
          </div>
          <button type="submit" class="btn">Submit!</button>
        </form>
      </div>
      <div class="row">
        <h3><span class="firstName"></span> <span class="lastName"></span></h3>
        <h4><span class="born"></span></h4>
      </div>
    </div>
  </body>
</html>
